<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification - OTP Auth</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div id="particles-js"></div>

    <div class="container">
      <div class="glass-card">
        <h2>üîê Email Verification</h2>
        <p>Enter your email to receive a one-time password</p>

        <form method="POST">
          <input
            type="email"
            name="email"
            placeholder="your.email@example.com"
            required
            autofocus
          />
          <button type="submit">Send OTP Code</button>
        </form>
      </div>
    </div>

  </body>
</html>
